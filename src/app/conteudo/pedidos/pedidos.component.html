<header>Status{{status}}</header>
  <div *ngIf="Ldados != null">
<div>
  Usuário: {{user}}
  </div>
<div *ngFor="let lista of Ldados; let i = index">
  <div *ngIf="lista.deleted == false">
 Produto:{{lista.nome}} - Preço:{{lista.preco}}.00R$ - Número: {{i+1}}
 <button (click)="removerPedido(i)">Remover Pedido</button>

</div>

</div>
<div>
    <button (click)="fechaOrcamento()">Fechar Orçamento</button>
<div *ngIf="status=='Fechado'">
  Valor Total: {{total}}
</div>
</div>
</div>
