<div *ngFor='let idProduto of listaProdutos' class="produto">
    Produto id: {{idProduto}}
    <button (click)='abrirProduto(idProduto)'>Editar Produto</button>
    <button (click)='removerProduto(idProduto)'>Remover Produto</button>
    <button>Adicionar ao carrinho</button>
</div>
